<main (keydown.enter)="createGame()">
  <section>
    <h2>Choisissez le nom de votre partie</h2>
  </section>

  <form #gameForm="ngForm">
    <input
      #gameNameInput
      type="text"
      name="name"
      required
      [(ngModel)]="gameName"
    />
  </form>

  <button
    (click)="createGame(); gameForm.reset()"
    [disabled]="!gameForm.form.valid"
  >
    Valider
  </button>
</main>
